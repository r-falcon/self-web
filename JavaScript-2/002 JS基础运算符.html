<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 笔记
            JS运算符：
                1.算术运算符(+  -   *   /   %)
                    自动数据类型转换：不同数据类型之间没有办法进行运算，将数据转成同一数据类型，再进行计算
                        规则：
                            （1）任何类型的数据和字符串类型的数据做相加（+）操作时，其他数据类型会自动的转换为字符串。【表示拼接】
                            （2）任何数据和字符串做加法以外的操作时，字符串要先转成数字再去进行运算
                                <1>如果字符串是一个纯数字字符串组成的字符串，转成对应的数字
                                <2>如果字符串中含有除数字以外的别的字符，转成NaN，NaN和任何数据运算都是NaN
                            （3）除字符串以外的数据，在进行算数运算的时候，先转成数字，在进行运算
                                    true->1     false->0    null->0     undefined->NaN      NaN->NaN
                                    alert(null==undefined);//true[记住]
                    强制数据类型转换：
                        Boolean()   将其他数据类型强制转换成布尔值
                            数字：非0->true 0->false(非0即真)
                            字符串：非空->true  空->false(非空即真)
                        Number()    将其他数据类型强制转换成数字
                            【注】只有纯数字字符组成的字符串才能转数字，其他都为NaN
                        parseInt()  //只取整数部分，若开头没有整数，则值为NaN
                            1.取整
                            2.将别的进制转换成十进制，必须传入字符串
                        parseFloat()    取浮点数
                    计算机是不会进行小数计算的
                        小彩蛋：金融账户只存储整数，单位是分
                    js中除数可以为0
                        alert(10/0);//Infinity（无穷大）    alert(-10/0);//-Infinity(无穷小)
                2.关系运算符(>  <   >=  <=  ==  !=  ===   !==)
                    值；绝对为布尔值
                    自动数据类型转换：
                        一、当关系运算符操作非数值时要遵循以下规则：
                            <1>两个操作数都是数值，则数值比较
                            <2>两个操作数都是字符串，比较两个字符串对应的ASCII码值
                                （1）如果是两个单字符比较，直接比较ASCII码值
                                （2）两个字符串比较。逐位比较，比较出大小就直接得结果
                            <3>两个操作数有一个是数值，则将另一个转换为数值，在进行数值比较
                        二、在相等和不等的比较上，如果操作数是非数值，则遵循以下规则：
                            <1>一个操作数是布尔值，则比较之前将其转换为数值，false转成0，true转成1
                            <2>一个操作数是字符串，则比较之前将其转换为数值再比较
                            <3>一个操作数是NaN，则==返回false，!=返回true，并且NaN和自身不等
                            <4>===恒等，必须数字和数据类型都相等，返回true，否则返回false
                3.逻辑运算符(&&     ||      !)
                    与运算：当两个表达式都为true的时候，整个表达式为真
                        短路操作：当表达式1为假，表达式2不用执行直接为false
                    或运算：当两个表达式都为false的时候，整个表达式为假
                        短路操作：当表达式1位真，表达式2不用执行直接为true
                    非运算：现将表达式的值自动数据类型转换成布尔值，在进行取反
                        规律：非0即真   非空即真
                4.一元运算符(++     --)
                    a++/a--:后置，先取a的值作为a++/a--的值，然后对a进行+/-1
                    ++a/--a:前置，先对a的值+/-1，然后再取a的值为++a/--a的值
                5.赋值运算符
                    <1>基本赋值运算符：=
                    <2>符合赋值运算符：+=   -=
            表达式：任何数据和运算符组成的式子叫做表达式
                <1>表达式的值
                <2>表达式的功能
         */
    </script>
    <script>
      //练习
      /* 
            1.入职薪水为10k，每年涨幅入职薪水的5%，50年后的工资为多少？ 
        */
      var num = 10000;
      num += num * 0.05 * 50;
      alert(num);

      /* 
        2.为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？
            parseInt()  //取整操作
       */
      var num = 89;
      alert("共" + parseInt(num / 24) + "天零" + (num % 24) + "个小时");

      /* 
        3.小明要到美国旅游，可是那里的温度是华氏度。他需要一个程序将华氏度（80度）转换成摄氏度，并分别显示
            转换：摄氏度=5/9.0*(华氏度-32)
      */
      var deg = 80;
      alert("华氏度为：" + deg + ",摄氏度为：" + (5 / 9.0) * (deg - 32));

      /* 
        4.给定一个三位数，分别把这个数字的百位、十位、个位算出来并显示（123）
       */
      var num = 123;
      alert(
        "百位为：" +
          parseInt(num / 100) +
          ",十位为：" +
          (parseInt(num / 10) % 10) +
          ",个位为：" +
          (num % 10)
      );
      /* 
        进制转换：52
            二进制：110100      八进制：64      十六进制：34
     */
      var str1 = "110100";
      alert(parseInt(str1, 2));
      var str2 = "64";
      alert(parseInt(str2, 8));
      var str3 = "34";
      alert(parseInt(str3, 16));
    </script>
  </head>
  <body></body>
</html>
