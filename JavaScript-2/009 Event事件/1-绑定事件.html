<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 事件笔记
        事件：是发生并得到处理的操作
        绑定事件
            类型：
                1.内联模式
                2.外联模式/脚本模式（最多）
            格式：
                元素节点.on+事件类型=匿名函数
                    click   事件类型
                    onclick 事件处理的函数
         */
      function btnClick() {
        alert("内联模式");
      }
      window.onload = function () {
        var oBtn = document.getElementById("btn1");
        oBtn.onclick = function () {
          alert("外联模式");
        };
      };
    </script>
  </head>
  <body>
    <button onclick="btnClick();">内联样式</button>
    <button id="btn1">外联模式</button>
  </body>
</html>
