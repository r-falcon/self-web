<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 笔记
            JS流程控制语句：
                一、顺序结构：代码自上而下顺序执行

                二、分支结构/选择结构/条件结构：要根据不同的条件，执行不同的操作
                    1.单分支语句：
                        语法：
                            if(判断条件){
                                执行语句；
                            }
                    2.双分支语句：
                        语法：
                            if(判断条件){
                                执行语句;
                            }else{
                                执行语句;
                            }
                    3.多分支语句：
                        语法：
                            if(判读条件1){
                                执行语句1;
                            }else if(判读条件2){
                                执行条件2;
                            }
                            ...
                            else{
                                执行语句;(上述所以的条件都不成立，执行)
                            }

                            switch(表达式){//选择结构
                                case 常量1:语句;break;
                                case 常量2:语句;break;
                                case 常量3:语句;break;
                                ...
                                case 常量n:语句;break;
                                defult:语句;break;

                            }
                            【注】
                              1.一般情况下不要省略break（break代表终止当前的switch语句）
                              2.一般情况下不要省略default（能进行程序的容错处理）
                    4.三目运算符：【注】本质是一个双分支语句
                        格式：表达式1?表达式2:表达式3;
                        执行：
                            <1>先去判断表达式1是否为真
                            <2>表达式1为真，直接去执行表达式2
                            <3>表达式1为假，直接去执行表达式3
                    if的多分支语句和switch语句的编写：
                      1.如果是匹配确定的结果，优先使用switch
                      2.如果需要判断的题目，只能用if语句
                    步骤：
                        1.确定判断条件应该是什么
                        2.根据不同的结果，编写对应的执行语句
                    【注】if()里面可以写任何的表达式，都会自动数据类型转换成布尔值
                         什么时候用判断选择，我们就编写if语句
                三、循环结构：重复去做一件事情
                    使用循环的好处：
                        <1>代码简洁
                        <2>代码没有冗余
                        <3>后期维护方便
                    写循环的步骤：
                        <1>确定循环的次数
                          【注】循环条件，while()可以写任意的表达式，最后都会自动数据类型转换成布尔值
                          【注】不能让循环条件永远成立，会造成死循环
                        <2>确定每一次循环要执行的代码
                    1.while循环
                        while(循环条件){
                          循环语句;
                        }
                    2.do_while循环
                        do{
                          循环语句;
                        }while(循环条件);
                        【注】do...while循环后面的分号不要省略
                    while循环和do...while循环的区别：
                        （1）while循环
                            先判断循环条件
                        （2）do_while循环
                            先去执行一次循环，再去判断循环条件
                    3.for循环
                        for(表达式1;表达式2;表达式3){
                          执行语句;
                        }
                    break和continue：
                        break：终止当前循环
                        continue：跳过这次循环，直接进入下次循环
                    死循环：循环条件永远成立
                        while(1){}
                        do{}wile(1);
                        for(;;){}     
            代码规范：
                1.运算符前后，都要加空格
                2.;或者, 后面只需要加一个空格
                3.代码缩进
         */
    </script>
    <script>
      /* 顺序结构
        输入两个数，然后交换这两个数，在输出它们交换的结果
       */
      var num1 = 10;
      var num2 = 20;
      alert("num1=" + num1 + ",num2=" + num2);
      var tmp = num1;
      num1 = num2;
      num2 = tmp;
      alert("num1=" + num1 + ",num2=" + num2);

      /* 单分支语句/三目运算符
        判断一个数是奇数还是偶数
       */
      var num = 8;
      if (num % 2 == 0) {
        alert("偶数");
      }
      alert("奇数");
      //三目运算符
      num % 2 == 0 ? alert("偶数") : alert("奇数");

      /* 双分支
        求两个数的最大数  num1=10 num2=20
       */
      var num1 = 10,
        num2 = 20;
      if (num1 >= num2) {
        alert(num1);
      } else {
        alert(num2);
      }

      /* 双分支
        判读一个年份，是闰年还是平年
        */
      var year = 1998;
      if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
        alert("闰年");
      } else {
        alert("平年");
      }

      /* 多分支
        判断x区间
        */
      var y = 0;
      var x = 10;
      if (x < 1) {
        y = x;
      } else if (x >= 1 && x < 10) {
        y = 2 * x + 1;
      } else {
        y = 5 * x - 17;
      }
      alert(y);

      /* 多分支
        成绩的判定
       */
      var score = 20;
      if (score > 85) {
        alert("优秀 ");
        if (score < 90) {
          alert("300");
        } else if (score >= 90 && score < 95) {
          alert("800");
        } else {
          alert("1000");
        }
      } else if (score >= 75 && score <= 85) {
        alert("良好");
      } else if (score >= 60 && score < 75) {
        alert("及格");
      } else {
        alert("不及格");
      }

      /* switch语句
        成绩划分等级
       */
      var grade = "B";
      switch (grade) {
        case "A":
          alert("80~100");
          break;
        case "B":
          alert("70~79");
          break;
        case "C":
          alert("60~69");
          break;
        case "D":
          alert("<60");
          break;
        default:
          alert("error");
          break;
      }

      /* switch语句简化
        输入月份，显示当前月的天数
          要求：1）利用case穿透简化代码 
       */
      var month = 4;
      var year = 2000;
      switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          alert("31天");
          break;
        case 2:
          if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
            alert("29天");
          } else {
            alert("28天");
          }
          break;
        default:
          alert("30天");
          break;
      }

      /* while循环
        输出10个hello world
       */
      var n = 10;
      while (n) {
        document.write("hello world<br/>");
        n--;
      }

      /* while循环
        1加到100的和
       */
      var sum = 0;
      var i = 1;
      while (i <= 100) {
        sum += i;
        i++;
      }
      alert(sum);

      /* while循环
        求出1-1/2+1/3-1/4...1/100的和
       */
      var i = 1;
      var sum = 0;
      while (i < 101) {
        // 判断分母的奇偶
        if (i % 2 == 0) {
          sum -= 1 / i;
        } else {
          sum += 1 / i;
        }
        i++;
      }
      alert(sum);

      /* while循环
        求出1000-2000之间所有的闰年,并保证每4个一行
       */
      var i = 1000;
      var count = 0; //用于计数闰年的个数
      while (i <= 2000) {
        if ((i % 4 == 0 && i % 100 != 0) || i % 400 == 0) {
          document.write(i + "&nbsp");
          count++;
          if (count % 4 == 0) {
            document.write("<br/>");
          }
        }
        i++;
      }

      /* do...while()循环
        求1-100的和
       */
      var i = 1;
      var sum = 0;
      do {
        sum += i;
        i++;
      } while (i <= 100);
      console.log(sum);

      /* for循环（使用最多）
        求1-100的和 
       */
      var i = 1;
      var sum = 0;
      for (i = 1; i <= 100; i++) {
        sum += i;
      }
      console.log(sum);

      /* for循环嵌套
        打印三角形 
      */
      var i = 0;
      var j = 0;
      for (i = 0; i < 5; i++) {
        //左下三角
        //下三角
        for (j = 0; j <= i; j++) {
          document.write("@" + "&nbsp");
        }
        document.write("<br/>");
      }

      var i = 0;
      var j = 0;
      for (i = 0; i < 5; i++) {
        //左上三角
        for (j = i; j < 5; j++) {
          document.write("@");
        }
        document.write("<br/>");
      }

      for (var i = 1; i <= 5; i++) {
        //打印三角升级。&nbsp;-->半角空格         &ensp;-->全角空格
        for (var k = 1; k <= 5 - i; k++) {
          document.write("&ensp;&ensp;");
        }
        for (var j = 1; j <= i; j++) {
          document.write("@");
        }
        document.write("<br/>");
      }

      /* for循环嵌套
        输出9*9的乘法口诀
       */
      var i = 1;
      var j = 1;
      for (i = 1; i <= 9; i++) {
        //输出乘法口诀表
        for (j = 1; j <= i; j++) {
          document.write(j + "X" + i + "=" + i * j + "&nbsp;&nbsp;");
        }
        document.write("<br/>");
      }
    </script>
  </head>
  <body></body>
</html>
