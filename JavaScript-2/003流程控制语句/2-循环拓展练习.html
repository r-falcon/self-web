<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //山上有一口缸可以装50升水，现在有15升水，老和尚叫小和尚下山挑水，每次可以挑5升。问：几次可以挑满
      var water = 15;
      var count = 0;
      while (water < 50) {
        water += 5;
        count++;
      }
      console.log(count);

      //判断一个数是不是合数（除了能被1和本身除以外，还能被其他数整除）
      //判断一个数是不是质数（除了能被1和本省除以外，不能被其他数整除）
      var num = 12;
      var isYes = false;
      for (var i = 2; i < num; i++) {
        if (num % i == 0) {
          isYes = true;
          break;
        }
      }
      if (isYes) {
        document.write(num + "&nbsp;是一个合数");
      } else {
        document.write(num + "&nbsp;是一个质数");
      }

      //国王奖励大师，大师说，国际一共有64格，第一个放1粒麦子，后面的格放前面歌的2倍，一共需多少
      var i = 0;
      var sum = 0;
      var num = 1;
      for (i = 0; i < 64; i++) {
        sum += num;
        num *= 2;
      }
      console.log(sum);

      //找出所以的水仙花数，三位数，各位的立方和等于该数本身。153=1^3+5^3+3^3
      //Math.pow(x,y)     可以求x的y次方
      var num = 100;
      for (num = 100; num < 1000; num++) {
        var i = parseInt(num / 100);
        var j = parseInt((num % 100) / 10);
        var k = (num % 100) % 10;
        if (num === Math.pow(i, 3) + Math.pow(j, 3) + Math.pow(k, 3)) {
          document.write(num + "<br/>");
        }
      }

      //输入两个数，求这两个数的最大公约数和最小公倍数
      var num1 = 6;
      var num2 = 5;
      var min = num1 > num2 ? num2 : num1;
      var max = num1 > num2 ? num1 : num2;
      while (1) {
        //求两个数的最大公约数
        if (num1 % min == 0 && num2 % min == 0) {
          break;
        }
        min--;
      }
      while (1) {
        if (max % num1 == 0 && max % num2 == 0) {
          break;
        }
        max++;
      }
      console.log(min);
      console.log(max);

      /* 
        输入两个数n，a,如果n==3,a==2;
        输出2+22+222的值
        如果n==4,a==3;
        输出3+33+333+3333的值
        不用输出式子
      */
      var n = 3;
      var a = 2;
      var tmp = a;
      var sum = 0;
      for (var i = 0; i < n; i++) {
        sum += tmp;
        tmp = tmp * 10 + a;
      }
      console.log(sum);

      //五位数中，对称的数称为回文数，找出所有的回文数。如12321
      var num = 10000;
      for (num = 10000; num < 100000; num++) {
        var i = num % 10; //个位
        var k = parseInt(num / 10) % 10; //十位位
        var j = parseInt(num / 1000) % 10; //千位
        var l = parseInt(num / 10000); //万位
        if (i == l && j == k) {
          console.log(num);
        }
      }

      //省略break简化代码
      //输入年月日，输出当前年第多少天/多少周 -->Math.ceil()向上取整
      var year = 2008;
      var month = 2;
      var date = 8;
      var sum = 0; //记录第几天
      switch (month) {
        case 12:
          sum += 30;
        case 11:
          sum += 31;
        case 10:
          sum += 30;
        case 9:
          sum += 31;
        case 8:
          sum += 31;
        case 7:
          sum += 30;
        case 6:
          sum += 31;
        case 5:
          sum += 30;
        case 4:
          sum += 31;
        case 3:
          if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
            sum += 29;
          } else {
            sum += 28;
          }
        case 2:
          sum += 31;
        case 1:
          sum += date;
        default:
          document.write("Error");
          break;
      }
      document.write("date is:" + sum + "&nbsp;week is:" + Math.ceil(sum / 7));
    </script>
  </head>
  <body></body>
</html>
