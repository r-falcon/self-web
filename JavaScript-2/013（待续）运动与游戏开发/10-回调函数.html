<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function KFC(food, eatFunc) {
        alert("点餐：" + food);
        eatFunc();
      }

      function falcon() {
        alert("打包");
      }
      KFC("炸薯条", falcon);

      KFC("奥尔良鸡翅", function () {
        alert("这里就餐");
      });
    </script>
  </head>
