<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 
        定时器：
            格式：setInterval(函数，毫秒数);
            功能：每隔对应的毫秒数，执行一次传入的函数
            返回值：启动定时器时，系统分配的编号

            clearInterval(timer); //取消定时器

            应用：实时显示当前时间
         */
      var i = 0;
      /* function show() {
        if (i == 5) {
          clearInterval(timer);
        }
        document.write(i++ + "<br/>");
      }
      setInterval(show, 1000); */

      /* 
        一般情况下，将没有名字的函数叫做匿名函数
        var timer=setInterval(匿名函数，毫秒数);
       */

      var timer = setInterval(function () {
        if (i == 5) {
          clearInterval(timer);
        }
        document.write(i++ + "<br/>");
      }, 1000);
    </script>
  </head>
  <body></body>
</html>
