<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* Math对象笔记
        一、Math对象常用函数
            【注】在JS中，很多关系数学运算的函数，直接一个Math对象提供
            常用的Math对象函数：
                1.Math.random()     //返回0-1之间的随机数
                2.Math.max(num1,num2...)       //返回较大的值
                3.Math.min(num1,num2...)       //返回较小的数
                4.Math.abs(num)     //绝对值 返回正整数
                5.Math.ceil(19.3)       //向上取整
                6.Math.floor(11.8)      //向下取整
                7.Math.pow(x,y)     //x的y次方
                8.Math.sqrt(num)        //开平方
                9.Math.round()      //四舍五入（成整数，只看小数点后一位）
                10.三角函数（传递的参数为弧度）
                    Math.sin() 正弦         Math.cos()  余弦
                    Math.PI=180弧度     1弧度=Math.PI/180
         */
    </script>
  </head>
  <body></body>
</html>
