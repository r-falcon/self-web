<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 对象笔记
        一、对象概念：在JS中一切皆对象
        二、发展历史
            编程语言：汇编、C语言   面向过程语言
            编码语言：Java、C++、JavaScript、Objective-C、Python    面向对象语言
        三、思想
            面向过程编程思想：只考虑数学逻辑
            面向对象编程思想：直接将生活逻辑映射到我们的程序
                <1>分析有哪些实体
                <2>设计实体属性和功能
                <3>实体之间相互作用
        四、语法：（在JavaScript中没有类这个概念，只有对象，ECMA6版新增了类的概念)
            类：一类具有相同特征事物的抽象概念
            对象：具体某一个个体，唯一的实例
        五、代码
            声明对象
                <1>通过new运算符声明对象     var obj1=new Object();
                <2>省略new运算符声明对象     var obj2=Obiect();
                <3>对象常量赋值(使用大括号，代表对象)      var obj3={};
            //新增属性      使用起来和普通的变量没有任何区别
                obj3.username="钢铁侠";
                obj3.age=18;
                alert(obj3.username+","+obj3.age);
            //[]填写的必须是字符串
                obj3['username']='钢铁侠';
                obj3['age']=18;
                alert(obj3['username']+","+obj3.[age]);
            //新增方法      使用起来和普通的变量没有任何区别
                obj3.show=function(){
                    alert("My name is:"+obj3.username+","+"I am "+obj3.age+" years old.");
                }
                obj3.show();
            //[]添加函数
                obj3['show']=function(){
                    alert("My name is:"+obj3.username+","+"I am "+obj3.age+" years old.");
                }
                obj3['show']();
            //通过对象常量赋值
                var obj3={
                    username:"钢铁侠",
                    "age"=18;
                    show:function(){
                        alert("My name is:"+obj3.username+","+"I am "+obj3.age+" years old.");
                    }
                };
                alert(obj3.username);
                alert(obj3['age']);
                obj3.show();
                obj3['show']();
            //delete关键字    删除对象的属性或者方法
                delete obj3.username;
        六、数据结构
            基本数据类型(存储一个值) => 数组(处理批量的数据) => 对象(既可以存储数据又可以存储函数)
            tofixed(数字);      --->用来保留指定位小数
         */
    </script>
  </head>
  <body></body>
</html>
