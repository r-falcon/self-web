<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 
        一、BOM:browser object model(浏览器对象模型)
        二、系统对话框：
            window方法（一般情况下window可以省略）
                1.alert() 弹出警告框
                    例子1：
                        alert("hello");
                        window.alert("hello");
                    例子2：
                        function show(){
                            alert("hello world");
                        }
                        show();
                        window.show();
                    例子3：
                        var num=10;
                        alert(num);
                        alert(window.num);
                    【注】所有的属性、变量、方法前面都可以跟一个window，因为他们都属于window
                2.confirm() 弹出一个带确定和取消的提示框
                    返回值：确定为true，取消为false
                    例子：
                        confirm("你确定要离开吗？");
                        
                        var res = confirm("你确定要离开吗？");
                        alert(res);//确定为true；取消为false
                3.prompt()  弹出一个带输入框的提示框
                    参数：
                        第一个参数：面板上显示的内容
                        第二个参数：输入框里面的默认（可以不传）
                    返回值：点击确认，返回输入框内容；点击取消，返回null
                    例子：
                        var res = prompt("请输入内容："100);
                        alert(res);
                4.open()    打开新窗口
                    第一个参数：跳转的URL   打开一个新窗口，加载URL
                    第二个参数：字符串  给打开的新窗口起一个名字
                    第三个参数：一串特殊含义的字符串，可以控制打开窗口的属性
                5.history对象 掌管的是当前窗口（不是浏览器）的历史记录，只要加载的URL不一样就会产生历史记录
                    属性：
                        history.length  输出当前窗口历史记录的条数
                    方法：
                        history.back()  返回到上一条历史记录
                        history.forward()   前进到下一条历史记录
                        history.go()
                            参数：
                                0   刷新当前页面
                                正整数  前进n条记录
                                负整数  后退n条记录
                6.location对象
                    属性：
                    方法：
                        1.location.assign(url)  在当前窗口跳转到这个URL
                        2.location.replace(url) 在当前窗口替换成新的URL,不会产生新的历史记录
                        3.location.reload() 刷新当前窗口
                          location.reload(true) 不经过浏览器缓存强制从服务器重载
                    url：统一资源定位符
                        协议://IP(域名)/:端口号/路径/?查询字符串#锚点
                        protocol://hostname:port/pathname/?search#hash
                        <1>协议    alert(location.protocol);访问
                            file:本地磁盘文件访问
                            http:
                            https:（证书认证协议）
                        <2>IP（域名）  alert(location.hostname);
                        <3>端口号(默认是隐藏的)  location.port
                            【注】是当前电脑中使用网络的软件，随机给他分配一个编号  0~65535
                            hostname：port  可以直接定位到当前使用网络的程序
                            小细节（一些默认端口号）
                                浏览器  8080
                                http    80
                                https   443
                        <4>路径 alert(location.pathname);
                        <5>查询字符串（前后端交互）   alert(location.search);
                            ?name1 = value1 & name2 = value2
                        <6>锚点 alert(location.hash);
                        【注】
                            alert(location);//访问location对象
                            alert(location.href);//访问整个URL
                            alert(window.location === window.document.location);//true
         */
      function btnClick() {
        //window.open()
        open(
          "https://www.baidu.com",
          "SearchNews",
          "width=400,height=400,top=200,left=200"
        );
      }
    </script>
  </head>
  <body>
    <button onclick="btnClick();">打开窗口</button>
    <button onclick="alert(history.length);">获取历史记录的条数</button>
    <button onclick="history.back();">back</button>
    <button onclick="history.forward();">forword</button>
    <button onclick="history.go(0);">go</button>

    <button onclick="location.assign('https://www.baidu.com');">assign</button>
    <button onclick="location.replace('https://www.baidu.com');">
      replace
    </button>
  </body>
</html>
