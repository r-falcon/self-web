<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    一、bootstrap排版
    内联子标题；
      如果需要向任何标题添加一个内联子标题，只需要简单地在元素两旁添加 <small>
      或者添加 .small class，这样子您就能得到一个字号更小的颜色更浅的文本
    引导主题副本：
      为了给段落添加强调文本，则可以添加 class="lead"，这将得到更大更粗、行高更高的文本
    强调标签：
        <small>本行内容是在标签内</small><br>
        <strong>本行内容是在标签内</strong><br>
        <em>本行内容是在标签内，并呈现为斜体</em><br>
        <p class="text-left">向左对齐文本</p>
        <p class="text-center">居中对齐文本</p>
        <p class="text-right">向右对齐文本</p>
        <p class="text-muted">本行内容是减弱的</p>
        <p class="text-primary">本行内容带有一个 primary class</p>
        <p class="text-success">本行内容带有一个 success class</p>
        <p class="text-info">本行内容带有一个 info class</p>
        <p class="text-warning">本行内容带有一个 warning class</p>
        <p class="text-danger">本行内容带有一个 danger class</p>
    缩写：
        <abbr title="World Wide Web">WWW</abbr><br>
        <abbr title="Real Simple Syndication" class="initialism">RSS</abbr>
    地址：
        使用 <address> 标签，您可以在网页上显示联系信息。
        由于 <address> 默认为 display:block; 您需要使用 <br> 标签来为封闭的地址文本添加换行。
    引用：
        添加一个 <small> 标签来标识引用的来源，使用 class.pull-right 向右对齐引用
    列表：
        支持有序（ol）、无序（ul）和定义（dl、dt、dd）列表
   -->
  </body>
</html>
