<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户登录</title>
	</head>
	<body>
		<form action="https://www.baidu.com">
			<table  border="1" cellspacing="0" width="600px">
			<tr>
				<td rowspan="4" align="center" style="color: red;">总体信息</td>
				<td colspan="2" height="25px"></td>
			</tr>
			<tr>
				<td align="right">用户名：</td>
				<td align="left"><input type="text" name="loginname"></td>
			</tr>
			<tr>
				<td align="right">密码：</td>
				<td align="left"><input type="password" name="pwd"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="submit" value="登录" style="width: 80px;height:30px;background-color: blue;">登录</button>
					<button type="reset" value="重置" style="width: 80px;height:30px;background-color: blue;">重置</button>
				</td>
			</tr>
		</table>
		</form>
		
	</body>
</html>
