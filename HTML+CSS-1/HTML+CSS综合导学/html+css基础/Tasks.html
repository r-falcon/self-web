<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的学习主页</title>
	</head>

	<body style="background-color: #00FFFF">
		<form>
			<fieldset>
				<legend>Tails</legend>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					Date:<input type="text" size="20" name="Date" style="background-color: #F0F0F0">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					Weeks:<select name="Weeks" style="background-color: #F0F0F0">
						<option value="Sunday">Sunday</option>
						<option value="Monday">Monday</option>
						<option value="Tuesday">Tuesday</option>
						<option value="Wednesday">Wednesday</option>
						<option value="Thursday">Thursday</option>
						<option value="Friday">Friday</option>
						<option value="Saturday">Saturday</option>
					</select>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					Weather：<input type="text" size="20" name="Weather" style="background-color: #F0F0F0">
			</fieldset>
		</form>
		<br>
		<br>
		<hr>
		<form>
			<fieldset>
				<legend>Daily Tasks</legend>
				<textarea cols="165" rows="10" style="background-color: #F0F0F0;color: black;font-size: 15px"></textarea>
				<input type="reset" name="reset" style="background-color:#F0F0F0">
			</fieldset>
		</form>
		<br>
		<hr>
		<form>
			<fieldset>
				<legend>Feelings</legend>
				<textarea cols="165" rows="7" style="background-color: #F0F0F0;color: black;font-size: 15px">
				</textarea>
				<input type="reset" name="reset" style="background-color:#F0F0F0">
			</fieldset>
		</form>
	</body>
</html>
