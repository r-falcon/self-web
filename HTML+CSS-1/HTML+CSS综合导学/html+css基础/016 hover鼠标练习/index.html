<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>hover鼠标滑过练习</title>
		<style>
			.test{
				width: 100px;height: 100px;
				background: #000000;
			}
			.test:hover{
				background: pink;
			}
			.info{
				color: royalblue;
				text-decoration: none;
			}
			.info:hover{
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="test"></div>
		<a href="http://www.baidu.com" class="info">百度搜索</a>
	</body>
</html>
