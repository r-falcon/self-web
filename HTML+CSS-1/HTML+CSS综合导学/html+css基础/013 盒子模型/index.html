<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型</title>
		<style>
			*{
				margin: 0;/*将所有的元素边距都设置为0*/
			}
			.item{
				float: left;
				margin: 20px;
				border: 5px solid black;
				padding: 15px;
			}
			#box{
				overflow: auto;
				width: 840px;
				margin: auto;/*让父元素自动设置边框，左右边距相等，即可达到居中效果，水平方向有效*/
			}
			.item img{
				width: 200px;height: 200px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="item">
				<img src="images/1.jpg" /><br />
				测试文字内容
			</div>
			<div class="item">
				<img src="images/3.jpg" /><br />
				测试文字内容
			</div>
			<div class="item">
				<img src="images/5.jpg" /><br />
				测试文字内容
			</div>
		</div>
			
	</body>
</html>
