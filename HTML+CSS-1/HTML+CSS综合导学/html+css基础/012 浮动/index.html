<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动学习</title>
		<style>
			.green{
				width: 100px;height: 100px;
				background-color: green;
				float: left;
			}
			.red{
				width: 200px;height: 200px;
				background-color: red;
			}
			.a{
				width: 200px;
				background-color: green;
			}
			.b{
				width: 700px;
				background-color: red;
			}
			.c{
				width: 300px;
				background-color: blue;
			}
			.a,.b,.c{
				float: left;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<p>文字环绕效果</p>
		<div class="green"></div>
		<div class="red"></div>
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
</html>
