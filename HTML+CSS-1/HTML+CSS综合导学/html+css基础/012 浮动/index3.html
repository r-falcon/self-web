<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>聊天对话框</title>
		<style>
			ul{
				width: 300px;height: 500px;
				border-width: 1px;
				border-style: solid;
				border-color: black;
			}
			li{
				clear: both;
			}
		</style>
	</head>
	<body>
		<ul>
			<li style="float: left;">hello</li>
			<li style="float: right;">hi</li>
			<li style="float: left;">how are you</li>
			<li style="float: right;">I'm fine,and you</li>
			<li style="float: left;">I'm fine too</li>
			<li style="float: right;">nice to meet you</li>
			<li style="float: left;">nice to meet you too</li>
		</ul>
	</body>
</html>
