<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动布局</title>
		<style>
			.a{
				width: 20%;
				background: orangered;
			}
			.b{
				width: 60%;
				background: green;
			}
			.c{
				width: 20%;
				background: blue;
			}
			.a,.b,.c{
				float: left;
				height: 200px;
			}
			.hh{
				height: 360px;background:dimgrey;
			}
			.outer{
				border-width: 5px;
				border-color: black;
				border-style: dashed;
				overflow: auto;
			}	
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="a"></div>
			<div class="b"></div>
			<div class="c"></div>
		</div>	
			<div class="hh"></div>
	</body>
</html>
