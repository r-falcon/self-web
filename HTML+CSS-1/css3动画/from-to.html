<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
        animation: demo 5s;
        -moz-animation: demo 5s;
        -webkit-animation: demo 5s;
        -o-animation: demo 5s;
      }
      @keyframes demo {
        from {
          background: red;
        }
        to {
          background: yellow;
        }
      }
      @-moz-keyframes demo {
        from {
          background: red;
        }
        to {
          background: yellow;
        }
      }
      @-webkit-keyframes demo {
        from {
          background: red;
        }
        to {
          background: yellow;
        }
      }
      @-o-keyframes demo {
        from {
          background: red;
        }
        to {
          background: yellow;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
