  <body>
    <!-- 
    css3中有三个关于动画的样式属性：transform、transition、animation

    transform--设置元素的形状改变
      rotate（旋转）rotate(<angle>)--rotate(30deg)
      scale（缩放）scale(<number>,<number)、scaleX(<number>)、scaleY(<number>) 大于1放大，小于1缩小，等于1原始大小
      skew（扭曲）skew(<angle>,<angle>)、skewX(<angle>)、skewY(<angle>) 单位为角度
      translate（移动）translate(<value>,<value>)、translateX(<value>)、translateY(<value>) [长度单位为px或rem]
      matrix（矩阵变形）
      transform-origin 基点。用法：transform-origin(x,y) [百分比、rem、px、表示位置的单词]

    transition--用来设置样式的属性值是如何从一种状态变平滑过渡到另一种状态
        transition-property -- 变换的属性（大小、位置、扭曲等）[none | all | 元素属性名(color/length/visibility)]
        transition-duration -- 变换延续的时间(单位为 s 或 ms，默认为0)
        transition-timing-function -- 变换的速率
          ease--逐渐变慢，等同于(0.25, 0.1, 0.25, 1.0)
          linear--匀速，等同于(0.0, 0.0, 1.0, 1.0)
          ease-in -- 加速，等同于(0.42, 0, 1.0, 1.0)
          ease-out -- 减速，等同于(0, 0, 0.58, 1.0)
          ease-in-out -- 先加速后减速，等同于(0.42, 0, 0.58, 1.0)
          cubic-bezier -- 自定义贝塞尔曲线
        transition-delay -- 变换的延时(单位为 s 或 ms，默认为0)
        transition 上面四个的顺序简写
      
    animation
        @keyframes -- animationName\percentage\properties（样式属性名）
        animation-name -- 设置动画的名称，可以同时赋值多个动画，逗号隔开
        animation-duration -- 设置动画的持续时间，单位s，默认0
        animation-timing-function 和 transition的类似
        animation-delay -- 设置动画的开始时间，单位是s或者ms，默认0
        animation-iteration-count -- 设置动画循环的次数，默认1，infinite为无限次循环
        animation-direction -- 设置动画播放的方向，默认为normal(向前播放)。alternate代表动画播放在第偶数次向前播放，第奇数次向反方向播放：
        animation-play-state -- 来控制动画的播放状态。
          running 播放（默认值）
          paused 停止
        animation以上所有属性的顺序简称


   -->
  </body>
</html>
