<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    //数组使用
    <div id="app">
      <ol>
        <li v-for="site in sites">
          {{ site.name }}
        </li>
      </ol>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          sites: [{ name: 'Runoob' }, { name: 'Google' }, { name: 'Taobao' }],
        },
      })
    </script>
  </body>
</html>
