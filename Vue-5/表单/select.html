<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <select v-model="selected">
        <option value="cn.bing.com">必应</option>
        <option value="xtu.edu.cn">湘潭大学</option>
        <option value="www.baidu.com">百度</option>
      </select>

      <div id="output">
        selected:{{selected}}
      </div>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          selected: '',
        },
      })
    </script>
  </body>
</html>
