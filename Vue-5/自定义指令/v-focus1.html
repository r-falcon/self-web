<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <p>自动获得焦点</p>
      <input v-focus />
    </div>
    <script>
      new Vue({
        el: '#app',
        directives: {
          //注册一个局部指令
          focus: {
            inserted: function (el) {
              el.focus()
            },
          },
        },
      })
    </script>
  </body>
</html>
