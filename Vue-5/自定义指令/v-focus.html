<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <p>自动获得焦点</p>
      <input v-focus />
    </div>
    <script>
      //注册一个全局指令
      Vue.directive('focus', {
        inserted: function (el) {
          el.focus()
        },
      })
      new Vue({
        el: '#app',
      })
    </script>
  </body>
</html>
