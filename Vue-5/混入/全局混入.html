<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.min.js"></script>
  </head>
  <body>
    <!-- 谨慎使用全局混入对象，一旦使用全局混入对象，将会影响到所有之后创建的 Vue 实例 -->
    <script>
      Vue.mixin({
        created: function () {
          var demo = this.$options.demo
          if (demo) {
            document.write(demo)
          }
        },
      })
      new Vue({
        demo: 'hello world',
      })
    </script>
  </body>
</html>
