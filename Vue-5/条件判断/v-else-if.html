<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-if="score >= 90">
        A
      </div>
      <div v-else-if="score >= 70 && score < 90">
        B
      </div>
      <div v-else-if="score >= 60 && score < 70">
        C
      </div>
      <div v-else>
        Not A/B/C
      </div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          score: 56,
        },
      })
    </script>
  </body>
</html>
