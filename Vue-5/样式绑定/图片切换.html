<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>

<body>
  <!-- 
    1.定义图片数组
    2.添加图片索引
    3.绑定src属性
    4.图片切换逻辑
    5.显示状态切换
   -->
  <!-- 
     1.列表数据使用数组保存
     2.v-bind指令可以设置元素属性，如src
     3.v-show和v-if都可以切换元素的显示状态，频繁切换用v-show
    -->
  <div id="mask">
    <div class="center">
      <h2 class="titel">
        <img src="../images/logo.png" alt="">
        湘潭大学
      </h2>
      <img :src="imgArr[index]" alt="">
      <a href="javascript:void(0)" v-show="index!=0" @click="pre" class="left">
        <img src="../images/pre.jpg" alt="">
      </a>
      <a href="javascript:void(0)" v-show:"index < imgArr.length-1" @click="next" class="right">
        <img src="../images/next.jpg" alt="">
      </a>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: "#mask",
      data: {
        imgArr: [
          "../images/1.jpg",
          "../images/2.jpg",
          "../images/3.jpg",
          "../images/4.jpg",
          "../images/5.jpg",
        ],
        index: 0
      },
      methods: {
        pre: function () {
          this.index--;
        },
        next: function () {
          this.index++;
        }
      }
    })
  </script>
</body>

</html>
