<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="../vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-bind:style="[base,new]">hello</div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          base: {
            color: 'green',
            fontSize: '30px',
          },
          new: {
            'font-weight': 'bold',
          },
        },
      })
    </script>
  </body>
</html>
