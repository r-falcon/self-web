<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
      }
      .danger {
        background-color: blueviolet;
        width: 200px;
      }
    </style>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- <div v-bind:class="{active:isActive,danger:isDanger}"></div> -->
      <div v-bind:class="hello"></div>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          // isActive: true,
          // isDanger: true,
          hello: {
            active: true,
            danger: true,
          },
        },
      })
    </script>
  </body>
</html>
