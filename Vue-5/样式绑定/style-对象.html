<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-bind:style="demo">hello world</div>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          demo: {
            color: 'green',
            fontSize: '32px',
          },
        },
      })
    </script>
  </body>
</html>
