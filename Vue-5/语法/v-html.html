<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-html="message"></p>
    </div>
    ​
    <script>
      new Vue({
        el: '#app',
        data: {
          message: '<h2>hello world</h2>',
        },
      })
    </script>
  </body>
</html>
