<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="count += 1">click</button>
      <p>click totals: {{count}}</p>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          count: 0,
        },
      })
    </script>
  </body>
</html>
