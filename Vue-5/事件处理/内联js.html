<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="show('hello')">hello</button>
      <button v-on:click="show('world')">world</button>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          show: function (message) {
            alert(message)
          },
        },
      })
    </script>
  </body>
</html>
